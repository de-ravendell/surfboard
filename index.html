<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://de-ravendell.github.io/minette.png" type="image/png">
    <title>NAVIGATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 4px;
            word-break: break-all;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    
    <h2>NAVIGATOR</h2>
    <input type="text" id="url" placeholder="Enter URL or search terms" required>
    <button onclick="navigateToUrl()">GO</button>
    
    <div id="result" style="display: none;">
        <p>Invalid URL. Please try again.</p>
    </div>

    <script>
        function navigateToUrl() {
            let input = document.getElementById('url').value.trim();
            
            if (!input) {
                const url = `https://www.bing.com`;
                window.open(url, target="_blank");
                return;
            }
            
            // Check if input looks like a domain (contains .com, .net, etc.)
            const domainPattern = /\.(com|net|org|io|gov|edu|co|uk|de|fr|info|biz|xyz|me|tv|cc|ca|au|nz|jp|cn|in|br|ru|us|mx|es|it|ch|se|nl|be|at|dk|fi|no|pl|pt|ro|tr|gr|hu|sk|cz|sg|hk|my|id|ph|vn|th|kr|ae|sa|il|ir|za|ar|cl|pe|ms|one|co\.uk|org\.uk|ac\.uk|gov\.uk)(\/|$|\?|#)/i;
            
            try {
                // If it already has http:// or https://, treat as URL
                if (input.startsWith('http://') || input.startsWith('https://')) {
                    new URL(input);
                    window.location.href = input;
                    return;
                }
                
                // If it contains a domain pattern, treat as URL
                if (domainPattern.test(input) &&!(input.includes(" "))) {
                    // Add https:// if not present
                    if (!input.startsWith('http://') && !input.startsWith('https://')) {
                        input = 'https://' + input;
                    }
                    new URL(input);
                    window.location.href = input;
                    return;
                }
                
                // If we get here, treat as search terms
                const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
                window.location.href = searchUrl;
                
            } catch (e) {
                // If URL construction failed, fall back to search
                const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
                window.location.href = searchUrl;
            }
        }
        
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateToUrl();
            }
        });
    </script>
    
    <div style="text-align: center; margin-bottom: 12px;">
        <a href="https://de-ravendell.github.io" style="color: gray; text-decoration: none; background: none;">-------De Ravendell-------</a>
    </div>
</body>
</html>
